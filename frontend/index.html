<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <meta name="google-signin-client_id"
    content="219142402998-erkp3scnl5e8gsk0fel9ml4j0t4a7ekt.apps.googleusercontent.com"> -->
  <title>Đăng nhập - Realtime Chat App</title>
  <link rel="stylesheet" href="/src/styles/main.css">
</head>
<body class="auth-page">
  <div id="app">
    <!-- Login/Signup page -->
    <div class="auth-container">
      <div class="auth-box">
        <div class="auth-tabs">
          <button class="tab-btn active" data-tab="login">Đăng nhập</button>
          <button class="tab-btn" data-tab="signup">Đăng ký</button>
        </div>

        <!-- Login Form -->
        <div id="login-form" class="auth-form active">
          <h2>Đăng nhập</h2>
          <p class="auth-switch">
            Chưa có tài khoản?
            <a href="#" id="switch-to-signup">Đăng ký</a>
          </p>
          <div class="auth-oauth">
            <button type="button" id="google-login-btn" class="btn btn-oauth">
              <span class="google-icon" aria-hidden="true">
                <svg width="20" height="20" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
                  <path fill="#EA4335" d="M24 9.5c3.54 0 6.3 1.53 8.27 3.24l6.01-5.99C34.57 3.33 29.74 1 24 1 14.9 1 7.09 6.2 3.25 13.73l7.02 5.45C12.16 13.08 17.61 9.5 24 9.5z"/>
                  <path fill="#4285F4" d="M46.5 24.5c0-1.67-.15-2.85-.47-4.08H24v7.73h12.86c-.26 2.03-1.67 5.09-4.8 7.14l7.38 5.7C44.8 35.02 46.5 29.62 46.5 24.5z"/>
                  <path fill="#FBBC05" d="M10.27 28.18c-.5-1.48-.8-3.06-.8-4.68s.3-3.2.79-4.68l-7.02-5.45C1.85 16.15 1 20.17 1 23.5c0 3.33.85 7.35 2.24 10.13l7.03-5.45z"/>
                  <path fill="#34A853" d="M24 46c5.74 0 10.56-1.9 14.08-5.18l-7.38-5.7c-1.97 1.38-4.61 2.33-6.7 2.33-6.39 0-11.84-3.58-13.73-8.68l-7.02 5.45C7.09 41.8 14.9 46 24 46z"/>
                  <path fill="none" d="M1 1h46v46H1z"/>
                </svg>
              </span>
              <span class="google-label">Google</span>
            </button>
          </div>
          <div class="auth-divider"><span>hoặc</span></div>
          <form id="loginForm">
            <div class="form-group">
              <label for="login-username">Tên đăng nhập</label>
              <input type="text" id="login-username" name="username" required>
            </div>
            <div class="form-group">
              <label for="login-password">Mật khẩu</label>
              <input type="password" id="login-password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary">Đăng nhập</button>
          </form>
          <div id="login-error" class="error-message hidden"></div>
        </div>

        <!-- Signup Form -->
        <div id="signup-form" class="auth-form">
          <h2>Đăng ký</h2>
          <p class="auth-switch">
            Đã có tài khoản?
            <a href="#" id="switch-to-login">Đăng nhập</a>
          </p>
          <div class="auth-oauth">
            <button type="button" id="google-signup-btn" class="btn btn-oauth">
              <span class="google-icon" aria-hidden="true">
                <svg width="20" height="20" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
                  <path fill="#EA4335" d="M24 9.5c3.54 0 6.3 1.53 8.27 3.24l6.01-5.99C34.57 3.33 29.74 1 24 1 14.9 1 7.09 6.2 3.25 13.73l7.02 5.45C12.16 13.08 17.61 9.5 24 9.5z"/>
                  <path fill="#4285F4" d="M46.5 24.5c0-1.67-.15-2.85-.47-4.08H24v7.73h12.86c-.26 2.03-1.67 5.09-4.8 7.14l7.38 5.7C44.8 35.02 46.5 29.62 46.5 24.5z"/>
                  <path fill="#FBBC05" d="M10.27 28.18c-.5-1.48-.8-3.06-.8-4.68s.3-3.2.79-4.68l-7.02-5.45C1.85 16.15 1 20.17 1 23.5c0 3.33.85 7.35 2.24 10.13l7.03-5.45z"/>
                  <path fill="#34A853" d="M24 46c5.74 0 10.56-1.9 14.08-5.18l-7.38-5.7c-1.97 1.38-4.61 2.33-6.7 2.33-6.39 0-11.84-3.58-13.73-8.68l-7.02 5.45C7.09 41.8 14.9 46 24 46z"/>
                  <path fill="none" d="M1 1h46v46H1z"/>
                </svg>
              </span>
              <span class="google-label">Google</span>
            </button>
          </div>
          <div class="auth-divider"><span>hoặc</span></div>
          <form id="signupForm">
            <div class="form-group">
              <label for="signup-username">Tên đăng nhập</label>
              <input type="text" id="signup-username" name="username" required>
            </div>
            <div class="form-group">
              <label for="signup-fullname">Họ và tên</label>
              <input type="text" id="signup-fullname" name="fullName" required>
            </div>
            <div class="form-group">
              <label for="signup-email">Email</label>
              <input type="email" id="signup-email" name="email" required>
            </div>
            <div class="form-group">
              <label for="signup-password">Mật khẩu</label>
              <input type="password" id="signup-password" name="password" required minlength="6">
            </div>
            <button type="submit" class="btn btn-primary">Đăng ký</button>
          </form>
          <div id="signup-error" class="error-message hidden"></div>
          <div id="signup-success" class="success-message"></div>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="/src/pages/login/index.js"></script>
</body>
</html>
